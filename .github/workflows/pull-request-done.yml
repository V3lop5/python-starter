name: CI/CD Pull Requests Close

on:
  pull_request:
    types: [closed]
  
jobs:
  # Inspect the information that is accessible in each context
  # https://docs.github.com/en/actions/learn-github-actions/contexts#example-printing-context-information-to-the-log-file
  # You can delete this section
  jobinfo:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJSON(job) }}
        run: echo "$JOB_CONTEXT"
      - name: Dump steps context
        env:
          STEPS_CONTEXT: ${{ toJSON(steps) }}
        run: echo "$STEPS_CONTEXT"
      - name: Dump runner context
        env:
          RUNNER_CONTEXT: ${{ toJSON(runner) }}
        run: echo "$RUNNER_CONTEXT"
      - name: Dump strategy context
        env:
          STRATEGY_CONTEXT: ${{ toJSON(strategy) }}
        run: echo "$STRATEGY_CONTEXT"
      - name: Dump matrix context
        env:
          MATRIX_CONTEXT: ${{ toJSON(matrix) }}
        run: echo "$MATRIX_CONTEXT"

  preview_delete:
    runs-on: ubuntu-latest
    name: "Delete preview"
    steps:
      - name: Hello
        run: |
          echo "Hello World!"
            

  create_release:
    runs-on: "ubuntu-latest"
    if: github.event.pull_request.merged == true && startsWith( github.head_ref, 'release/')
    name: "Create Release"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get the version
        id: get_version
        run: |
          ref=$(echo "${{ github.head_ref }}")
          echo ::set-output name=VERSION::${ref/release\//}

      - name: Create Release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ github.token }}"
          automatic_release_tag: "v${{ steps.get_version.outputs.VERSION }}"
          prerelease: false
          title: "Release v${{ steps.get_version.outputs.VERSION }}"
          # files: |

  generate_docs:
    runs-on: ubuntu-latest
    needs: [ create_release ]
    name: "Generate documentation"
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.5
        with:
          fetch-depth: 0

      - name: Checkout gh-pages
        uses: actions/checkout@v2.3.5
        with:
          fetch-depth: 0
          path: 'gh-pages'
          ref: 'gh-pages'

      - name: Build documentation
        uses: ammaraskar/sphinx-action@0.4
        with:
          docs-folder: "docs"

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'

      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: docs-${{ hashFiles('setup.py') }}-${{ hashFiles('requirements**.txt') }}

      - name: Install requirements
        run: |
          pip install --upgrade --upgrade-strategy eager -r requirements-dev.txt -e .

      - name: Generate docs
        run: |
          cd docs
          make html

      - name: Commit documentation changes
        run: |
          cp -r docs/_build/html/* gh-pages/
          cd gh-pages
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Updated documentation" -a || true

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          branch: gh-pages
          directory: gh-pages
          github_token: ${{ github.token }}


  prod_deploy:
    needs: [ create_release ]
    runs-on: ubuntu-latest
    name: "Deploy production"
    steps:
      - name: Hello
        run: |
          echo "Hello World!"